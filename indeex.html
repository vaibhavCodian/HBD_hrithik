<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: #e4e3e4;
    }
    img {
        margin-top: 20%;
        width: 100%;
    }
</style>
<body>
    <img id="img" alt="">
</body>
<script>
    
    window.onload = function() {
        // similar behavior as clicking on a link
        // console.log('random', random)
        // console.log('localhost:5500/'+randomSrc[random])
        var image = document.getElementById("img");
                
        const randomSrc = ["img0.jpg", "img1.jpg", "img2.jpg"];
        const random = Math.floor(Math.random() * randomSrc.length);
        image.src = randomSrc[random];     
    }
</script>
</html>
